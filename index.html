<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="stylesheet" type="text/css" heref="./assets/css/reset.css">
	<title>Hangman ... In Space!</title>
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-4">Hangman  ... In Space!</h1>
				<p class="lead">Press any key to get started!</p>
			</div>
		</div>
<div id="game">
		<p>
				<font size="+3"><span id="answer"></span></font>
			</p>
			<div id="game-div" class="panel">
					<div id="word-display">
						<p id="word-display-letters"></p>
					</div>
	
					<div id="general-display">
						
						<span id="guessed-letters"> </span>
						<p>Incorrect Letters: <span id="wrongGuesses"></span> </p>
						<p>Remaining Guesses: <span id="remainingGuesses"></span></p>
						<p>Wins: <span id="winCount"></span></p>
						
					</div>
				</div>
			</div>
</div>
</body>
<script type="text/javascript" src="./assets/javascript/game.js"></script>
</html>
